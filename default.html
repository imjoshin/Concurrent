<html>
<head>
	<title>Concurrent Computing</title>
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


	<script>
	$(document).ready(function(){

		$.ajax({
			type: 'POST',
			url: 'questions.php',
			async: false,
			success: function(output){
				$("#content").html(output);
			},
			error: function(output){
				$("#content").html(output);
				alert("An error occured. Please refresh the page.\n\nIf the issue persists, please contact Josh Johnson (jocjohns@mtu.edu).");
			}
		});

		$("h1").on("click", function(){
			var minus = "fa-minus-square-o"; var plus = "fa-plus-square-o";
			var div = $("div[data-num='" + $(this).data("num") + "']");
			if(div.is(":visible")) {
				div.slideUp(300);
				$(this).find(".fa").removeClass(minus).addClass(plus);
			}
			else {
				div.slideDown(300);
				$(this).find(".fa").removeClass(plus).addClass(minus);
			}
		});

		$("#exam2").on("click", function(){
			var minus = "fa-minus-square-o"; var plus = "fa-plus-square-o";
			$('.week').each(function(){
				var fa = $("h1[data-num='" + $(this).data("num") + "']").find(".fa");
				if(parseInt($(this).data('num')) <= 6 || parseInt($(this).data('num')) >= 11){	
					$(this).slideUp(300);
					fa.removeClass(minus).addClass(plus);
				}
				else{
					$(this).slideDown(300);
					fa.removeClass(plus).addClass(minus);
				}
			});
		});

		$("#exam1").on("click", function(){
			var minus = "fa-minus-square-o"; var plus = "fa-plus-square-o";
			$('.week').each(function(){
				var fa = $("h1[data-num='" + $(this).data("num") + "']").find(".fa");
				if(parseInt($(this).data('num')) >= 7){	
					$(this).slideUp(300);
					fa.removeClass(minus).addClass(plus);
				}
				else{
					$(this).slideDown(300);
					fa.removeClass(plus).addClass(minus);
				}
			});
		});

	});
	</script>

</head>

<body>
	<div id="shorts" class="row">
		<input type="button" id="exam1" value="Exam 1">
		<input type="button" id="exam2" value="Exam 2">
	</div>
	<div id="content" class="row"></div>
</body>
</html>
